{% load uni_form_tags %}
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}emailkit/css/emailkit.uni-form.css" type="text/css"/>
    <script type="text/javascript" src="{{ STATIC_URL}}emailkit/js/jquery/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL}}emailkit/js/base.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL}}emailkit/js/contact.js"></script>
    <script src="{{ STATIC_URL }}uni_form/uni-form.jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}emailkit/css/contact-us.css" type="text/css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}uni_form/uni-form.css" type="text/css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}uni_form/default.uni-form.css" type="text/css" />
</head>
<body>
<div id="main">
    <div id="main-content">
        <h1>An Example Contact Us Form</h1>
        <h2>Contact Us</h2>
        {% include "emailkit/contact-us-fields.html" %}
        <div id="captcha-instructions">If you can't read the letters above,
            <a href="{% url emailkit_contact_us %}"> try different letters</a> to help
            protect your e-mail and personal information!
        </div>
        <div id="wait-message"></div>
        <div id="thank-you-message"></div>
    </div>
</div>
</body>
</html>
